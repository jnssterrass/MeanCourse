<div class="col-lg-4">

  <h2>Taskslist</h2>

  <div class="form-group">
    <label for="search">Search</label>
    <input type="text" ng-model="search.search" class="form-control" placeholder="Search" name="search" id="search">
  </div>
  <label>Tasks</label>

  <div ng-repeat="contact in contacts | orderBy:'-name' | filter:search.search">
    <a ui-sref="contacts.single({contact_name: contact.name})"><h3>{{contact.name}}</h3></a>
  </div>
</div>
<div ui-view class="col-lg-4"></div>
